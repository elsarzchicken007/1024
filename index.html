<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 타이머 & 스탑워치 (랩 기능)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 30px;
            background-color: #f4f4f9;
        }
        
        /* 🚨 레이아웃 컨테이너 */
        #content-layout {
            display: flex;
            justify-content: center;
            align-items: center; 
            width: 90%;
            margin: 30px auto;
            max-width: 1400px;
        }

        /* 🚨 타이머 표시 영역 래퍼 */
        #timer-display-wrapper {
            flex: 2; /* 기본적으로 랩타임과 분할 */
            text-align: right;
            padding-right: 50px;
            transition: all 0.3s; /* 부드러운 전환 효과 */
        }
        
        /* 🚨 카운트다운 모드일 때 가운데 정렬을 위한 클래스 */
        .full-center {
            flex: 1 1 100%; /* 너비를 100%로 확장 */
            text-align: center !important; /* 내부 텍스트 가운데 정렬 강제 */
            padding-right: 0 !important;
        }

        #timer-display {
            font-size: 7em;
            margin-bottom: 0;
            color: #333;
        }
        
        /* 🚨 랩타임 컨테이너 */
        #lap-times-container {
            flex: 1;
            text-align: left;
            margin: 0;
        }

        /* 숨김 처리 클래스 */
        .hidden {
            display: none !important;
        }

        /* 랩 타임 제목 위치 조정 */
        #lap-times-container h2 {
            text-align: center;
            margin-top: -80px; /* 메인 타이틀과 수직 위치 맞춤 */
            font-size: 1.5em; 
        }
        
        /* --- 기본 스타일 --- */
        h3 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .mode-buttons button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #007bff;
            border-radius: 8px;
            background-color: white;
            color: #007bff;
            transition: all 0.3s;
        }
        .mode-buttons .active {
            background-color: #007bff;
            color: white;
        }
        .preset-buttons button, .control-buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1.1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .preset-buttons button {
            background-color: #5bc0de;
            color: white;
        }
        .control-buttons button:nth-child(1) { 
            background-color: #4CAF50;
            color: white;
        }
        .control-buttons button:nth-child(2) { 
            background-color: #f0ad4e;
            color: white;
        }
        .control-buttons button:nth-child(3) { 
            background-color: #d9534f;
            color: white;
        }
        
        /* 랩타임 리스트 스타일 */
        #lap-list {
            list-style: none;
            padding: 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
        }
        #lap-list li {
            padding: 8px 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            font-family: monospace;
            font-size: 1.1em;
        }
        #lap-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="mode-buttons">
        <button id="mode-countdown" class="active" onclick="setMode('countdown')">카운트다운</button>
        <button id="mode-stopwatch" onclick="setMode('stopwatch')">스탑워치</button>
    </div>

    <div id="countdown-presets" class="preset-buttons">
        <button onclick="setPreset(30 * 1000)">30초</button>
        <button onclick="setPreset(1 * 60 * 1000)">1분</button>
        <button onclick="setPreset(3 * 60 * 1000)">3분</button>
        <button onclick="setPreset(5 * 60 * 1000)">5분</button>
        <button onclick="setPreset(10 * 60 * 1000)">10분</button>
    </div>
    
    <div id="content-layout">
        
        <div id="timer-display-wrapper">
            <div id="timer-display">00:00.00</div>
        </div>
        
        <div id="lap-times-container" class="hidden">
            <h2>랩 타임</h2>
            <ul id="lap-list">
                </ul>
        </div>
        
    </div>
    <audio id="alarm-sound" src="beep.mp3" preload="auto"></audio>
    
    <div class="control-buttons">
        <button id="lap-btn" onclick="lapTime()" style="display:none; background-color: #17a2b8; color:white;">랩 기록</button>
        <button id="start-btn" onclick="startTimer()">시작</button>
        <button id="stop-btn" onclick="pauseTimer()">정지</button>
        <button id="reset-btn" onclick="resetTimer()">초기화</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
