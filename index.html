<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정밀 타이머 & 스탑워치 (랩 기능)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f4f4f9;
        }
        #timer-display {
            font-size: 10em;
            margin-bottom: 30px;
            color: #333;
        }
        /* ... (기존 mode-buttons, preset-buttons 스타일 생략) ... */
        .mode-buttons button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #007bff;
            border-radius: 8px;
            background-color: white;
            color: #007bff;
            transition: all 0.3s;
        }
        .mode-buttons .active {
            background-color: #007bff;
            color: white;
        }
        .preset-buttons button, .control-buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1.1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .preset-buttons button {
            background-color: #5bc0de;
            color: white;
        }
        .control-buttons button:nth-child(1) { 
            background-color: #4CAF50;
            color: white;
        }
        .control-buttons button:nth-child(2) { 
            background-color: #f0ad4e;
            color: white;
        }
        .control-buttons button:nth-child(3) { 
            background-color: #d9534f;
            color: white;
        }
        
        /* 랩타임 리스트 스타일 */
        #lap-times-container {
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            text-align: left;
        }
        #lap-list {
            list-style: none;
            padding: 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
        #lap-list li {
            padding: 8px 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            font-family: monospace;
            font-size: 1.1em;
        }
        #lap-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>금릉중 타이머 & 스탑워치</h1>
    
    <div class="mode-buttons">
        <button id="mode-countdown" class="active" onclick="setMode('countdown')">카운트다운</button>
        <button id="mode-stopwatch" onclick="setMode('stopwatch')">스탑워치</button>
    </div>

    <div id="countdown-presets" class="preset-buttons">
        <button onclick="setPreset(30 * 1000)">30초</button>
        <button onclick="setPreset(1 * 60 * 1000)">1분</button>
        <button onclick="setPreset(3 * 60 * 1000)">3분</button>
        <button onclick="setPreset(5 * 60 * 1000)">5분</button>
        <button onclick="setPreset(10 * 60 * 1000)">10분</button>
    </div>
    
    <div id="timer-display">00:00.00</div>
    <audio id="alarm-sound" src="beep.mp3" preload="auto"></audio>
    
    <div class="control-buttons">
        <button id="lap-btn" onclick="lapTime()" style="display:none; background-color: #17a2b8; color:white;">랩 기록</button>
        <button id="start-btn" onclick="startTimer()">시작</button>
        <button id="stop-btn" onclick="pauseTimer()">정지</button>
        <button id="reset-btn" onclick="resetTimer()">초기화</button>
    </div>

    <div id="lap-times-container">
        <h2>랩 타임</h2>
        <ul id="lap-list">
            </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
